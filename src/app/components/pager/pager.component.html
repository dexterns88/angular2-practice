
<nav *ngIf="pages.length > 1" aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a (click)="prev()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li *ngFor="let page of pages" [class.active]="page == _pageCurrent">
      <a (click)="onPageChange(page)">{{ page + 1 }}</a>
    </li>

    <li>
      <a (click)="next()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
